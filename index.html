<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <script src="script/main.js"></script>
    <title>TodoList</title>
</head>
<body>
    <div class="wrapper_todo">
        <h2 class="todo_caption">Список дел</h2>
        <form class="todo_controls">
            <input id="myCase" name="" placeholder="Добавить дело">
            <button  type="button" id="add_item" class="todo_add">Добавить дело</button>
            <button  type="button" id="clear_item" class="todo_del">Очистить весь список</button>
        </form>
        <ul id="show_ul" class="todo_list"></ul>
    </div>
</body>
</html>
